<div class="container wrapper wrapper2">
    <div class="row">
        <div class="col-md-12">
            <h3>Adicionar Produto</h3>
            <form [formGroup]="prodForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Produto</label>
                    <input type="text" formControlName="prod_name" class="form-control" maxlength="20">
                </div>                
                <div class="form-group">
                    <label>Produto Descrição</label>
                    <textarea class="form-control" formControlName="prod_desc" rows="3" maxlength="50"></textarea>
                </div>
                <button type="submit" class="btn btn-warning" [routerLink]="['/add']">Cancelar</button>
                &nbsp;
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
    </div>
</div>
